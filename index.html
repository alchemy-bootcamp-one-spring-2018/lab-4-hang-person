<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
 
    <section class="first-block">
        <span id="word"></span>
        <div id="five-letters">
            <span id="letter0"></span>
            <span id="letter1"></span>
            <span id="letter2"></span>
            <span id="letter3"></span>
            <span id="letter4"></span>
        </div>
        <br>
        <span id="blanks"></span>
        <br>
        <input id="letter" type="text" maxlength="1" size="10 px" oninput="lettersOnly()">
        <br>
        <button id="button" onclick="guessLetter()">Guess Letter</button>
        

        <p id="guessed-letters"></p>
        <p id="total-guesses"></p>
        <p id="remaining-guesses"></p>
        <img id="gallows" src=" ">
        
        <script src="words.js"></script>
        <script src="app.js"></script>
    </section>
</body>
</html>
