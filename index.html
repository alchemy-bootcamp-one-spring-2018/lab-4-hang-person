<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="gameboard">
        <section class="headers">
            <h1 id="gameHeader">BANG-MAN</h1>
        </section>

        <h2 id="guesses"></h2>
        
        <div id="imagespace">
            <span><img id="images"></span>
        </div>

        <span id="letters"></span>
        
        <section id="gameFunctions">
            <input id="user-input" maxlength="1">
            <button id="button" onclick="initiateGame()">ENTER</button>
        </section>
        
        <section id="newGameSection">
            <button id="newgame" onclick="newGame()">New Game</button>
        </section>

        <p id="guessed-letters"></p>
    </div>
<script src="word.js"></script>
<script src="app.js"></script>
</body>
</html>
