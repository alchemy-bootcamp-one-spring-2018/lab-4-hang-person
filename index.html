<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Hang Person</h1>
    <button onclick="stateGame()">Click to Start</button>
    <p id="state-name"> 
        <span id = "letter-0"></span>
        <span id = "letter-1"></span>
        <span id = "letter-2"></span>
        <span id = "letter-3"></span>
        <span id = "letter-4"></span>
        <span id = "letter-5"></span>
        <span id = "letter-6"></span>
        <span id = "letter-7"></span>
        <span id = "letter-8"></span>
        <span id = "letter-9"></span>
        <span id = "letter-10"></span>
        <span id = "letter-11"></span>
        <span id = "letter-12"></span>
    </p>
    <p id="guess">
        <input id="letter-input" maxlength="1">
        <button id="guess-button" onclick="guessLetter()">Guess</button>
    </p>
    <section>
        <p id="guessed-letters"></p>
    </section>
    <section id="game-end">
        <p id="game-end-response"></p>
    </section>
    <script src="word.js"></script>
    <script src="app.js"></script>
</body>
</html>
